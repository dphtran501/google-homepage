<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="navbar-div">
        <a class="navbar__link" href="https://about.google/">About</a>
        <a class="navbar__link" href="https://store.google.com">Store</a>
        <div class="navbar__link--rightAlign">
            <a class="navbar__link" href="https://www.google.com/gmail/about/">Gmail</a>
            <a class="navbar__link" href="https://images.google.com/">Images</a>
            <a class="navbar__link" href="https://about.google/products" title="Google apps" id="google-apps-btn">
                <img src="images/google-apps-icon.png" alt="Google Apps">
            </a>
            <a class="navbar__link" href="https://accounts.google.com/signin" id="signin-btn">Sign In</a>
        </div>
    </div>
    <div class="homepage-horizontal-center">
        <img id="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google"/>
    </div>
    <div class="homepage-horizontal-center">
        <form>
            <input id="search-input" type="text" name="querysearch"><br>
            <input class="search-button" type="submit" value="Google Search">
            <input class="search-button" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
    <div id="footer-div">
        <a class="footer__link" href="https://ads.google.com">Advertising</a>
        <a class="footer__link" href="https://www.google.com/services">Business</a>
        <a class="footer__link" href="https://www.google.com/search/howsearchworks">How Search works</a>
        <div class="footer__link--rightAlign">
            <a class="footer__link" href="https://policies.google.com/privacy">Privacy</a>
            <a class="footer__link" href="https://policies.google.com/terms">Terms</a>
            <a class="footer__link" href="https://www.google.com/preferences">Settings</a>
        </div>
    </div>
</body>
</html>
